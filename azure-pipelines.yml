# Xamarin.Android
# Build a Xamarin.Android project.
# Add steps that test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xamarin

trigger:
- master

pool:
  vmImage: 'macos-latest'

variables:
  buildConfiguration: 'Release'
  outputDirectory: '$(build.binariesDirectory)/$(buildConfiguration)'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/*.sln'

- task: XamarinAndroid@1
  inputs:
    projectFile: '**/*droid*.fsproj'
    outputDirectory: '$(outputDirectory)'
    configuration: '$(buildConfiguration)'

- task: AndroidSigning@3
  inputs:
    apkFiles: '**/*.apk'
    apksignerKeystoreFile: 'memoria.keystore'
    apksignerKeystorePassword: 'M67aag07!jlW'
    apksignerKeystoreAlias: 'memoria'
    apksignerKeyPassword: 'M67aag07!jlW'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(outputDirectory)'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

# /work/1/s/Memory.Android/obj/Release/android/bin/memoria.domina.apk

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: AppCenterDistribute@3
  inputs:
    serverEndpoint: 'App Center'
    appSlug: 'talbottmike-outlook.com/Memory'
    appFile: '$(build.artifactstagingdirectory)/*.apk'
    symbolsOption: 'Android'
    releaseNotesOption: 'file'
    releaseNotesFile: 'RELEASE_NOTES.md'
    destinationType: 'groups'